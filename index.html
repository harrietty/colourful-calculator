<!doctype html>

<HTML>

	<head>

		<title>Calculator</title>

		<link rel="stylesheet" type="text/css" href="style.css">

		<link href='https://fonts.googleapis.com/css?family=Poiret+One|Arimo' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="jquery.js"></script>

		


	</head> 



	<body>

			<h1>Colourful Calculator</h1>

			<h2>Select Colour Scheme:</h2>

			<div id="select">
				<select id="colorselect">
					<option value="woodland">Woodland
					</option>

					<option value="mountain">Mountain
					</option>

					<option value="ocean">Ocean
					</option>

					<option value="desert">Desert
					</option>

					<option value="meadow">Meadow
					</option>

					<option value="unicorn">Unicorn
					</option>
				</select>
			</div>


			<div id="calc">

				<div id="answer">
				</div>

				<div class="row">
					<div class="cell" id="1">1
					</div>
					<div class="cell" id="2">2
					</div>
					<div class="cell" id="3">3
					</div>
					<div class="cell operator" id="plus">+
					</div>
				</div>

				<div class="row">
					<div class="cell" id="4">4
					</div>
					<div class="cell" id="5">5
					</div>
					<div class="cell" id="6">6
					</div>
					<div class="cell operator" id="minus">-
					</div>
				</div>

				<div class="row">
					<div class="cell" id="7">7
					</div>
					<div class="cell" id="8">8
					</div>
					<div class="cell" id="9">9
					</div>
					<div class="cell operator" id="multiply">x
					</div>
				</div>

				<div class="row">
					<div class="cell" id="point">.
					</div>
					<div class="cell" id="0">0
					</div>
					<div class="cell" id="clear">C
					</div>
					<div class="cell operator" id="divide">&#247;
					</div>
				</div>

				<div class="row">
					<div id="equals">=
					</div>
				</div>

			</div>








	<script type="text/javascript" src="calc.js"></script>
	<script type="text/javascript" src="colorselect.js"></script>
	</body>

</HTML>
